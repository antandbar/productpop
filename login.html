<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./shared/reset.css">
    <link rel="stylesheet" href="./shared/global.css">
    <link rel="stylesheet" href="./login/login.css">
    <link rel="stylesheet" href="./shared/notification/notification.css" />
    <link rel="icon" href="./shared/img/favicon-wallapop.jpeg">
  </head>

  <body>
    <header>
      <h1>Login</h1>
    </header>
    
    <main>
      <section class="notification"></section>

      <form>
        <div class="form-group">
          <label for="user">usuario</label>
          <input type="text" class="form-control" name="user" required>
          <small id="emailHelp" class="form-text text-muted">Nunca compartas tu nombre de usuario</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <a href="/signup.html">Si no tienes cuenta, Crea una</a>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" disabled>Login</button>
        </div>
      </form>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./login/login.js"></script>
  </body>

</html>
