<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./shared/reset.css">
    <link rel="stylesheet" href="./product-list/index.css">
    <link rel="stylesheet" href="./shared/spinner/spinner.css" />
    <link rel="stylesheet" href="./shared/notification/notification.css" />
  </head>
  <body>
    <main>
      <div class="notification"></div>
      <section class="product-list">
        <nav aria-label="Page-nav">
          <ul class="pagination">
            <li class="page-item page-previus" ><a class="page-link link-previus" href="#">Atrás</a></li>
            <li class="page-item page-one"><a class="page-link link-one" href="#">1</a></li>
            <li class="page-item page-two"><a class="page-link link-two" href="#">2</a></li>
            <li class="page-item page-three"><a class="page-link link-three" href="#">3</a></li>
            <li class="page-item page-Next"><a class="page-link link-next" href="#">Siguiente</a></li>
          </ul>
        </nav>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Foto</th>
              <th scope="col">Nombre del producto</th>
              <th scope="col">Descripción del producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Compra/Venta</th>
              <th scope="col">Detalle</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./Product-list/index.js"></script>
