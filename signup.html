<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Registro</title>
    <!-- Bootstrap CSS -->

    <main>
      <div class="notification"></div>
      <form>
        <div class="form-group">
          <label for="textInput">usuario</label>

        </div>

        <div class="form-group">
          <label for="passwordMatchInput">Password</label>
          <input type="password" class="form-control" name="passwordMatchInput" placeholder="Password" required>
        </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
